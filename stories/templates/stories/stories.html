{% extends "base.html" %} {% load static %} {% block content %}

<div class="story-container">
  <!-- Dynamic stories from Django -->
  {% for story in stories %}
  <div class="story-item">
    <div class="story-text">
      <h2>{{ story.title }}</h2>
      <p>{{ story.content }}</p>
      <!-- Display author's profile picture -->
      <img
        src="{{ story.author.profile.profile_picture.url }}"
        width="100"
        height="100"
        class="rounded-circle"
        alt="{{ story.author.username }} Profile Picture"
      />
    </div>
    <div class="story-image">
      <!-- Replace 'placeholder_image.jpg' with the actual image URL from your story model -->
      <img src="{{ story.featured_image.url }}" alt="{{ story.title }}" />
      <div class="image-flash">
        {% if "placeholder" in story.featured_image.url %}
        <img
          class="card-img-top"
          src="{% static 'images/default.jpg' %}"
          alt="placeholder image"
        />
        {% else %}
        <img
          class="card-img-top"
          src="{{ story.featured_image.url }}"
          alt="{{ story.title }}"
        />
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
